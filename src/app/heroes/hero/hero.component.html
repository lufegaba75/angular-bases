<h1>{{ name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado</td>
    <dd>{{ capitalizedName }}</dd>

</dl>

<button
    *ngIf="name !== 'spiderman'" 
    (click)="changeHero()" 
    class="btn btn-primary mx-2">
    Cambiar nombre
</button>
<button 
    *ngIf="age !== 25"
    (click)="changeAge()" 
    class="btn btn-primary mx-2">
    Cambiar edad
</button>
<button
    *ngIf="age !== 45 || name !== 'ironman'"
   (click)="resetForm()"
   class="btn btn-danger mx-2">
   Resetear formulario
</button>
